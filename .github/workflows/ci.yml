name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:

  # ── 1. Backend Tests ────────────────────────────────────────────────────────
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: wildlife_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        working-directory: backend
        run: chmod +x mvnw && ./mvnw test

  # ── 2. Frontend Build ───────────────────────────────────────────────────────
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

  # ── 3. ML Service Lint ──────────────────────────────────────────────────────
  lint-ml-service:
    name: Lint ML Service
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install fastapi uvicorn python-multipart Pillow numpy

      - name: Check syntax
        working-directory: ml-pipeline
        run: |
          python -m py_compile app.py
          python -m py_compile src/inference/predictor.py
          python -m py_compile src/training/trainer.py
          python -m py_compile src/data/loader.py
          python -m py_compile src/monitoring/monitor.py

  # ── 4. Build Docker Images ──────────────────────────────────────────────────
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, build-frontend, lint-ml-service]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t wildlife-backend ./backend

      - name: Build frontend image
        run: docker build -t wildlife-frontend ./frontend
